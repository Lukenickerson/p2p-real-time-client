<html>
	<head>
		<meta charset=utf-8>
		<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
		<script type="module" src="src/index.js"></script>
		<style>
			body {
				text-align: center;
				background: #eee;
			}
			main {
				width: 50%;
				min-width: 20em;
				padding: 1em;
				margin: 0 auto;
				text-align: left;
				background: #fff;
			}
			section {
				margin: 2em 0;
			}
			input.peer-id {
				width: 20em;
			}
		</style>
	</head>
	<body>
		<main>
			<header><h1>Peer <span class="peer-number"></span></h1></header>
			<section>
				<div>
					Your peer ID:
					<input type="text" id="peer-id" class="peer-id" value="" />
					<input type="button" class="clear-peer-id" value="Random" />
					<p class="info">
						Changing this will disconnect all connections and create a new Peer.
						A blank ID will have the ID be auto-generated.
					</p>
				</div>
			</section>
			<section id="connection">
				<input type="text" id="connect-peer-id" class="peer-id" value="paste_peer's_ID_here" />
				<button type="button" class="connect-button">Connect</button>
				<p class="info">
					Connections: <span class="connection-count">0</span>
					<span class="connection-list"></span>
				</p>
			</section>
			<section id="communication">
				<input type="text" id="send-text" value="Hello!" />
				<button type="button" class="send-button">Send Text</button>
			</section>
			<section>
				Open the developer console with F12 to see output.
			</section>
		</main>
	</body>
</html>
